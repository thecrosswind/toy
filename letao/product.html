<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <title>Document</title>
</head>

<body>
  <!--左侧导航栏-->
  <div class="lt_aside">
    <div class="brand"><a href="#">黑马30期</a></div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: none;">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!--右侧-->
  <div class="lt_main">
    <!-- 头部导航菜单 -->
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!--内容区-->
    <div class="container-fluid">
      <ol class="breadcrumb ">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>

      </ol>

      <div class="lt_content">

        <button class="btn btn-default" id="addBtn">添加分类</button>

        <table class="table table-hover table-bordered mt_20">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
              <td>描述123123</td>
              <td>44</td>
              <td>35-56</td>
              <td>已上架</td>
              <td><button class="btn btn-danger">下架</button></td>
            </tr>
          </tbody>
        </table>

        <!--分页-->
        <div class="text-right">
          <ul class="paginator"></ul>
        </div>
      </div>


    </div>
  </div>

  <div class="modal fade" id="productModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
     <span id="ts">请选择二级分类</span>
    <span class="caret"></span>
  </button>
                <ul class="dropdown-menu">

                </ul>
              </div>
              <input type="hidden" name="categoryId">

              <!-- 火热的品牌 默认都火热  1火热  0不热 -->
              <input type="hidden" name="hot" value="1">
            </div>
            <div class="form-group mt_20">
              <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
            </div>

            <div class="form-group">
              <label for="fileupload" class="btn btn-default">添加图片</label>
              <input type="file" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple style="display: none;">
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </form>
        </div>
      </div>
    </div>





    <!--模态框-->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="lib/echarts/echarts.min.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>

<script type="text/html" id="productTmp">
  {{each rows v i}}
  <tr>
    <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu == 1? "已上架" : "未上架"}}</td>

      <td>
        {{ if v.statu === 1 }}
        <button class="btn btn-danger">下架</button> {{ else }}
        <button class="btn btn-success">上架</button> {{ /if }}
      </td>
    </tr>
  </tr>

  {{/each}}
</script>


<script type="text/html" id="dropdownTmp">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
  {{/each}}
</script>
